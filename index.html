<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <form id="search-box">
            <input name="city" id="search-bar" type="text" autofocus="true" placeholder="Search Weather by City" class="form-input" />
            <button id="search-button">Search</button>
        </form>

        <div id="big-container" class="container row">
            <div class="col-3" id="current-weather-box">
                <h2 id="city-display" class="row">city</h4>
                <h4 id="date-display" class="row">date</h4>
                <h4 id="icon-display" class="row">icon</h4>
                <h4 id="temp-display" class="row">temp</h4>
                <h4 id="humidity-display" class="row">humid</h4>
                <h4 id="wind-display" class="row">wid</h4>
                <h4 id="uv-display" class="row">uv</h4>
            </div>
            <div id="idk" class="col-9">
                <h2 class="row">5 Day Forecast</h2>
                <div id="boxes" class="row">
                    <div class="col-2 weather-box"></div>
                    <div class="col-2 weather-box"></div>
                    <div class="col-2 weather-box"></div>
                    <div class="col-2 weather-box"></div>
                    <div class="col-2 weather-box"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
